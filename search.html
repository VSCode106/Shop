<!DOCTYPE html>
<html>
<head>
    <title>Search Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #e9f5f2;
        }
        h1 {
            color: #2c3e50;
            margin-top: 20px;
        }
        form {
            margin: 20px auto;
            width: 70%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #d1d1d1;
        }
        input[type="submit"] {
            background-color: #34495e;
            color: #ecf0f1;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2c3e50;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 70%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }
        table, th, td {
            border: 1px solid #d1d1d1;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #34495e;
            color: #ecf0f1;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ecf0f1;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .button-container a button {
            background-color: #34495e;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .button-container a button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Search Product</h1>
    <form action="{{ url_for('search') }}" method="POST">
        <label for="query">Search by Name,Serial Number or Phone Number:</label>
        <input type="text" id="query" name="query" required>
        <input type="submit" value="Search">
    </form>
    {% if results %}
    <table>
        <tr>
            <th>Serial Number</th>
            <th>Name</th>
            <th>Locality</th>
            <th>Phone No.</th>
            <th>Item</th>
            <th>Price</th>
            <th>Pending</th>
            <th>Time</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}

    <div class="button-container">
        <a href="{{ url_for('home') }}">
            <button type="button">Back to Home</button>
        </a>
    </div>
</body>
</html>
